# Starship prompt configuration
# https://starship.rs/config/
# Theme: Catppuccin Macchiato

# Catppuccin Macchiato palette
palette = "catppuccin_macchiato"

format = """
$battery\
$directory\
$git_branch\
$git_status\
$line_break\
$character"""

[directory]
style = "sapphire"
truncation_length = 3
truncate_to_repo = false

[character]
success_symbol = "[â¯](mauve)"
error_symbol = "[â¯](red)"

[git_branch]
symbol = " "
style = "pink"
format = "[$symbol$branch]($style) "

[git_status]
style = "yellow"
format = "[$all_status$ahead_behind]($style) "
conflicted = "="
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "Â»"
deleted = "âœ˜"

# Disable modules we don't need
[package]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[ruby]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

# Battery - only show when below 10%
[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = "ğŸ”‹"
unknown_symbol = ""
empty_symbol = "ğŸª«"

[[battery.display]]
