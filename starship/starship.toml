# Starship prompt configuration
# Theme: Catppuccin Macchiato
# Using mostly defaults - Starship is smart!

palette = "catppuccin_macchiato"

# Two-line prompt
add_newline = true

[character]
success_symbol = " "
error_symbol = " "

[directory]
style = "sapphire"

[git_branch]
symbol = " "
style = "pink"

[git_status]
style = "yellow"

# Battery - only show when below 10%
[battery]
disabled = false

[[battery.display]]
threshold = 10
style = "red"

